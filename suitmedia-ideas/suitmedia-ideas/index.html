<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>suitmedia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="navbar-logo">suitmedia</div>
      <nav>
        <ul>
          <li><a href="#">Work</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#" class="active">Ideas</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <div class="banner-text">
        <h1>Ideas</h1>
        <p>Where all our great things begin</p>
      </div>
    </section>

    <main>
      <!-- Admin Controls -->
      <div id="admin-panel" class="admin-panel">
        <button id="toggle-cms">CMS Mode</button>
        <div id="cms-controls" class="cms-controls" style="display: none">
          <button id="add-new-post">+ Add New Post</button>
        </div>
      </div>

      <!-- Post Form (hidden by default) -->
      <div
        id="post-form-container"
        class="post-form-container"
        style="display: none"
      >
        <form id="post-form">
          <h2>Add/Edit Post</h2>
          <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" required />
          </div>
          <div class="form-group">
            <label for="post-date">Date</label>
            <input type="date" id="post-date" required />
          </div>
          <div class="form-group">
            <label for="post-image">Image</label>
            <input type="file" id="post-image" accept="image/*" />
            <div id="image-preview" class="image-preview"></div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-save">Save</button>
            <button type="button" id="cancel-post" class="btn-cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Filter Controls -->
      <div class="filter-controls">
        <div class="showing-info">
          Showing <span id="range-start">1</span> -
          <span id="range-end">10</span> of <span id="total-posts">100</span>
        </div>
        <div class="filter-options">
          <label for="per-page">Show per page:</label>
          <select id="per-page">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>

          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
      </div>

      <!-- Post List -->
      <div id="post-list" class="post-list"></div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prev-page" class="pagination-btn">Previous</button>
        <button id="next-page" class="pagination-btn">Next</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
